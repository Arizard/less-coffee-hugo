<header class="is-flex-mobile">
    <div class="site-logo is-hidden-mobile">
        <img src="{{ "uploads/coffee-cup.svg" | relURL }}"/>
    </div>
    <div class="site-logo-mobile is-hidden-tablet is-flex-mobile">
        <img src="{{ "uploads/coffee-cup.svg" | relURL }}"/>
    </div>
    <div class="site-title is-hidden-mobile content">
        <a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
        <p class="has-text-grey">{{ .Site.Params.subTitle }}</p>
    </div>
    <div class="site-title site-title-mobile is-flex-mobile is-hidden-tablet">
        <a href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
    </div>
</header>
