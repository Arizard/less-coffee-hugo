{{ define "main" }}
<main>
  <div class="">
    <h1 class="">
      {{ .Title }}
    </h1>
    <div class="content">
      {{ .Content }}
    </div>
    <div>
      <p>{{ len .Paginator.Pages }} articles found in <strong>{{ .Title }}</strong>{{ if gt (len .Paginator.Pages) 0 }}:{{ else }}.{{ end }}
      </p>
    </div>
    <div class="article-list">
      {{ range .Paginator.Pages }}
        <div class="article-list-item has-border-top">
            <div class="overflow-auto space-below">
              {{ .Render "summary" }}
            </div>
        </div>
      {{ end }}
    </div>
  </div>
  {{ partial "pagination.html" . }}
</main>

{{ end }}
