{{ define "main" }}
<main>
  <div class="article-divider">{{ .Title }}</div>
  <article>
    <table>
      <thead>
        <tr>
          <th>{{ .Title }}</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
      {{ range .Data.Terms.ByCount }}
        <tr>
          <td><a href="{{ .Page.Permalink }}" class="tag">{{ .Page.Title }}</a></td>
          <td>{{ .Count }}</td>
        </tr>
      {{ end }}
      </tbody>
    </table>
  </article>

</main>
{{ end }}
