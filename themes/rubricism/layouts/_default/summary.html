<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ range .Params.tags }}
	<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div class="space-above">
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
	<time>{{ .Date.Format "2 January 2006 15:04" }}</time>
</article>
