<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<div class="space-above">
		{{ if isset .Params "description" }}
			{{ .Params.description }}
		{{ else }}
			{{ .Summary }}
		{{ end }}
	</div>
	<time>{{ .Date.Format "2 January 2006 15:04" }}</time>
	<i class="fas fa-tags has-text-darkgrey has-small-icons"></i>
	{{ range .Params.tags }}
	<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
</article>
