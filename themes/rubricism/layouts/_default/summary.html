<article>
	<h2>
		<a href="{{ .Permalink }}">{{ .Title }}</a>
		{{ if .Page.Draft }}
		<span class="has-text-darkgrey">[DRAFT]</span>
		{{ end }}
	</h2>
	<div class="space-above">
		{{ if isset .Params "description" }}
			{{ .Params.description }}
		{{ else }}
			{{ .Summary }}
		{{ end }}
	</div>
	<i class="fas fa-book-open has-text-darkgrey has-small-icons"></i>
	<span class="has-text-darkgrey small-uppercase">{{ .ReadingTime }} minute read</span>
</article>
