<article>
	<h2>
		<a href="{{ .Permalink }}">{{ .Title }}</a>
		{{ if .Page.Draft }}
		<span class="has-text-darkgrey">[DRAFT]</span>
		{{ end }}
	</h2>
	<div>
		{{ if isset .Params "description" }}
			{{ .Params.description }}
		{{ else }}
			{{ .Summary }}
		{{ end }}
	</div>
	<span class="has-text-darkgrey">{{ .ReadingTime }} minute read</span>
</article>
