<div id="navigation" class="elevate elevate-hover u-full-width">
  <div id="navigation-inner" class="width-50em">
    <header class="site-heading">
      <div class="site-heading-inner">
        <h1>
          <a href="{{ .Site.BaseURL }}">
            <i class="fas fa-coffee"></i>&nbsp;
            {{ .Site.Title }}
          </a>
        </h1>
      </div>
    </header>
    <div class="site-subtitle">
      <span class="site-subtitle-text">{{ .Site.Params.subTitle }}</span>
    </div>
    {{ $page := . }}
    <nav :class="className">
      <div id="navigation-hamburger" class="clickable">
        <HamburgerButton icon="fa fa-bars" :click-handler="toggle"/>
      </div>
      <ul>
        {{ with .Site.Menus.main }}
          {{ range . }}
          <li>
            <a class="{{ if or (eq $page.Section .Identifier) (eq $page.URL .URL) }}active{{ end }}" href="{{ .URL | relURL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </nav>
  </div>
</div>
