<h1>{{ .Title }}</h1>
<span class="has-text-darkgrey all-small-caps">{{ $.Param "author" }} on
<time>{{ .Date.Format "2 January 2006" }}</time></span>
<i class="fas fa-tags has-text-darkgrey has-small-icons"></i>
<span>
  {{ range .Params.tags }}
  <a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
  {{ end }}
</span>
{{ block "single_buttongroup" . }}{{ end }}
<div class="content">
  {{ .Content }}
</div>
