<header>
	<h1 class="site-heading">
		<a href="{{ .Site.BaseURL }}">
			<i class="fas fa-coffee"></i>&nbsp;
			{{ .Site.Title }}
		</a>
	</h1>
	<p class="has-text-right-desktop">{{ .Site.Params.Description }}</p>
	{{ $page := . }}
	{{ with .Site.Menus.main }}
	<nav>
		<div class="nav-divider">Navigation</div>
		<ul>
			{{ range . }}
			<li><a class="{{ if eq $page.URL .URL }}active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
