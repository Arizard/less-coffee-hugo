July 2024&lt;br&gt; &lt;!-- date --&gt;
Scanned BW negative&lt;br&gt; &lt;!-- medium --&gt;
Ilford FP4&#43; @ 200 ISO&lt;br&gt; &lt;!-- film stock --&gt;
Contax G1 &#43; Zeiss Planar 45mm f/2 &lt;!-- camera/lens --&gt;
&lt;br&gt;&lt;br&gt;
&lt;em&gt; &lt;!-- inspiration/motivation --&gt;
My attention was caught by this angle of the ferris wheel and the repetition of the passenger cabins towering over me.
The truss structure filled the frame and gave me a sense of scale while maintaining the cabins as a focal point.
This creates a feeling of humility but also awe.
The harsh midday sun created many interesting shadows and enhanced the complexity of the frame.
&lt;/em&gt;
