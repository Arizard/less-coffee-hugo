baseURL = "https://less.coffee/"
title = "Less Coffee"
theme = "etch-less-coffee"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  defaultAuthor = "Arie Oldman"
  description = "Arie Oldman is a software engineer from Sydney, Australia."
  copyright = ''
  dark = "auto"
  highlight = true
  # github = "https://github.com/Arizard"
  # linkedin = "https://au.linkedin.com/in/arieoldman"
  # profilePicture = "arie-profile-2.jpeg"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "resume"
    name = "resume"
    title = "work"
    url = "/resume/"
    weight = 20
  [[menu.main]]
    identifier = "gallery"
