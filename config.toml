baseURL = "https://less.coffee/"
languageCode = "en-us"
title = "Less Coffee"
theme = "rubricism"
enableRobotsTXT = true
paginate = 8 # Set the number of posts to show before overflowing to the next page.
summaryLength = 10 # Configure how long the post summary should be on the homepage.
enableInlineShortcodes = true

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = "UA-172481330-1"

# Add your Disqus shortname here.
disqusShortname = ""

[taxonomies]
  tag = "tags"
  tech = "tech"

[author]
	name = "Arie Oldman"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
    unsafe = true

[params]
  math = true
  description = "Software Engineering, Fitness and Humans."
  subTitle = "by Arie Oldman"
  # Set enableKofi to true to enable the Ko-fi support button. Add your Ko-fi ID to link to your account.
  showReadMore = true
  enableKofi = false
  mainSections = ["posts", "projects"]
  talkyardServerUrl = "https://comments-for-less-coffee.talkyard.net"
  talkyardScriptUrl = "https://c1.ty-cdn.net/-/talkyard-comments.min.js"
  # Add links to your accounts. Remove the ones you don't want to include.
  linkedin = "https://www.linkedin.com/in/arieoldman/"
  github = "https://github.com/Arizard"

  additionalHeadPartial = "additional_head"
  socialBarPartial = "socialbar"


# Menu links along the sidebar navigation.
[[menu.main]]
	identifier = "index"
	name = "Home"
	url = "/"
	weight = 5

