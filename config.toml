baseURL = "/"
languageCode = "en-us"
title = "Less Coffee"
theme = "rubricism"
enableRobotsTXT = true
paginate = 4 # Set the number of posts to show before overflowing to the next page.
summaryLength = 10 # Configure how long the post summary should be on the homepage.
enableInlineShortcodes = true

# Add your Google Analytics identifier: UA-XXXXXXXX-X
googleAnalytics = "UA-172481330-1"

# Add your Disqus shortname here.
disqusShortname = ""

[taxonomies]
  tag = "tags"
  tech = "tech"

[author]
	name = "Arie Oldman"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
    unsafe = true

[params]
	math = true
	# Blog description at the top of the homepage. Supports markdown.
	description = "I'm Arie Oldman, a software engineer from Sydney, Australia. Here you will find projects and blog posts about the work that I do."
	subTitle = "Arie Oldman"
  # Set enableKofi to true to enable the Ko-fi support button. Add your Ko-fi ID to link to your account.
  showReadMore = true
  enableKofi = false
  mainSections = ["post", "project"]
	# Add links to your accounts. Remove the ones you don't want to include.
	# Main
	linkedin = "https://www.linkedin.com/in/arieoldman/"

	# Creative & Visual

	# Programming
  github = "https://github.com/Arizard"


# Menu links along the sidebar navigation.
[[menu.main]]
	identifier = "about"
	name = "Me"
	url = "/about/"
	weight = 10 # Weight is an integer used to sort the menu items. The sorting goes from smallest to largest numbers. If weight is not defined for each menu entry, Hugo will sort the entries alphabetically.

[[menu.main]]
	identifier = "tags"
	name = "Tags"
	url = "/tags/"
	weight = 20

[[menu.main]]
	identifier = "tech"
	name = "Tech"
	url = "/tech/"
	weight = 12

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
