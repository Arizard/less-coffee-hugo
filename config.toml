baseURL = "https://less.coffee/"
title = "Less Coffee"
theme = "etch-less-coffee"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "Arie Oldman is a software engineer from Sydney, Australia."
  copyright = "Made with [Hugo](https://gohugo.io/) using the `etch-less-coffee` theme, a fork of `etch`."
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "resume"
    name = "résumé"
    title = "resume"
    url = "/resume/"
    weight = 1

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

  [markup.tableOfContents]
    ordered = true
