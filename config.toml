baseURL = "https://less.coffee/"
title = "Less Coffee"
theme = "etch-less-coffee"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  defaultAuthor = "Arie Oldman"
  description = "Arie Oldman is a software engineer from Sydney, Australia."
  copyright = 'Made with [Hugo](https://gohugo.io/) using the <span style="white-space: nowrap"><code>etch-less-coffee</code></span> theme, a fork of `etch`.'
  dark = "auto"
  highlight = true
  github = "https://github.com/Arizard"
  linkedin = "https://au.linkedin.com/in/arieoldman"
  profilePicture = "arie-profile-2.jpeg"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "resume"
    name = "resume"
    title = "work"
    url = "/resume/"
    weight = 2
  [[menu.main]]
    identifier = "gallery"
    name = "gallery"
    title = "gallery"
    url = "/gallery/"
    weight = 3

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

  [markup.tableOfContents]
    ordered = true
